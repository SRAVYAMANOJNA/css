<html>
<head>
	<title>anchors</title>
	<style type="text/css">
		a{
		text-decoration:none;
		font-size: 30px;
		}
		a:visited{
		color:red;
		}
		a:active{
		color:green;
		}
		button{
		background-color:red;
		color:white;
		}
		button:active{
		background-color:gray;
		}
		
		
		</style>
	
	</head>
	<body>
		<a href="#">sravya</a>
		<a href="https://www.google.com">google</a>
		<button type="button">hello</button>
		
	</body>
	</html>
